name: 2.请求更改信息
description: 如果你想修改信息请选择这个
labels: ["修改信息"]
assignees:
  - RealLanta
body:
  - type: markdown
    attributes:
      value: |
        请在标题中写上您的网站名字
  - type: input
    id: name
    attributes:
      label: 网站名字
      description: 将会在 README.md 中展示
      placeholder: ex. 我的博客
    validations:
      required: true
  - type: input
    id: subdomain
    attributes:
      label: 您想要什么前缀？
      description: |
        例如 xxx.bangumi.cyou
      placeholder: ex. xxx.bangumi.cyou
    validations:
      required: true
  - type: input
    id: resolution-type
    attributes:
      label: 解析类型
      description: |
        支持 A,AAAA,CNAME
      placeholder: ex. A
    validations:
      required: true
  - type: input
    id: resolution-content
    attributes:
      label: 解析内容
      description: |
        支持 IP 或域名(CNAME解析时使用)
      placeholder: ex. 1.1.1.1
    validations:
      required: true
